<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bulls & Cows</title>
    <link rel="stylesheet" href="./styles/main.css">

            >

            type="text"

            maxlength="1"

            required
            >
          <input
            type="text"
            name=""
            pattern="\d"
            maxlength="1"
            id="fourth_number"
            class="input__area"

            >

        <p class="input__error"></p>
      </section>
    </div>

</html>
